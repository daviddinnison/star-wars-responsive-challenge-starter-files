<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars Responsive Challenge</title>

  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="description" content="Toppz Star Wars trading cards">
  <meta name="keywords" content="Toppz, Star Wars, trading cards">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<!-- header -->
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>

	<!-- Main -->
	<main>
		<section>

			<!-- first row -->
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/rey_square.png" alt="Rey">
						<p class="name">Rey</p>
						<p class="description">Protagonist, from Tatooine</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/finn_square.png" alt="Finn">
						<p class="name">Finn</p>
						<p class="description">Storm Trooper, befriends Ray</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card">	
						<img src="images/kylo_square.png" alt="Kylo">
						<p class="name">Kylo</p>
						<p class="description">Main villain, or is he?</p>
					</div>
				</div>
			</div>

			<!-- second row -->
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/poe_square.png" alt="Poe">
						<p class="name">Poe</p>
						<p class="description">Neutral pilot</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/chewbacca_square.png" alt="Chewbacca">
						<p class="name">Chewbacca</p>
						<p class="description">A great first mate</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card">	
						<img src="images/yoda_square.png" alt="Yoda">
						<p class="name">Yoda</p>
						<p class="description">Wise old jedi master</p>
					</div>
				</div>
			</div>

		</section>
	</main>
</body>
</html>
